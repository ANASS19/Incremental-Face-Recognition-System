<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incremental Face Recognition System</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            color: #900; /* Bicocca University Red */
        }
        h2 {
            color: #555;
        }
        hr {
            border: 1px solid #900;
            width: 80%;
            margin: 20px auto;
        }
        /* Logo Styling */
        .logo-container {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .logo-container img {
            width: 120px;
            height: auto;
        }
        /* Video Stream */
        #video-stream {
            width: 640px;
            height: 480px;
            border: 4px solid #900;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        /* Form Styling */
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin: 20px auto;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            width: 80%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #900;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #700;
        }
        /* Footer Styling */
        footer {
            background-color: #900;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }
        footer a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- University Logo -->
    <div class="logo-container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Bicocca University Logo">
    </div>

    <h1>Incremental Face Recognition</h1>
    <h2>Live Recognition</h2>
    <hr>

    <!-- Live Video Feed -->
    <img id="video-stream" src="{{ url_for('video_feed') }}" alt="Live Video Stream">

    <hr>

   

    <!-- Enroll New Student via Webcam Capture -->
    <h2>Enroll via Webcam Capture</h2>
    <form action="{{ url_for('capture_enroll') }}" method="post">
        <input type="text" name="name" placeholder="Enter Student Name" required>
        <button type="submit">Capture & Enroll</button>
    </form>

    <!-- Footer with Contact Information -->
    <footer>
        <p>Developed by ANASS NASSIRI
        <a href="https://github.com/yourgithub" target="_blank">GitHub</a> |  
        <a href="https://www.linkedin.com/in/anass-nassiri-5487051a3/" target="_blank">LinkedIn</a> |  
        <a href="mailto:a.nassiri@campus.unimib.it">Email</a></p>
    </footer>

</body>
</html>
